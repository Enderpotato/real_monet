<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monet converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-center bg-info" style="padding: 10px">
      Real to monet style conversion and back!
    </h1>

    <div id="main-content" class="text-center">
      <div>
        <form
          class="p-3 text-center"
          method="post"
          action="/"
          enctype="multipart/form-data"
        >
          <input class="form-control" type="file" name="imagefile" />
          <input class="btn btn-primary mt-3" type="submit" value="Convert" />
          <div>
            <input type="checkbox" name="to_monet" />
            <label for="to_monet">Convert to Monet style</label>
          </div>
        </form>
        <div
          style="
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10%;
          "
        >
          <div>
            <p>{% if to_monet %}Realistic{% else %}Monet style{% endif %}</p>
            <img src="data:image/jpeg;base64,{{ input_image }}" />
          </div>
          <div>
            <p>{% if to_monet %}Monet style{% else %}Realistic{% endif %}</p>
            <img src="data:image/jpeg;base64,{{ transformed_image }}" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
